<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Form for customers to leave a review about products">
    <meta name="author" content="Luis Antonio Olivares">
    <link rel="stylesheet" href="styles/form.css">

<body>
    <main>
    <h1>Product Review</h1>

    <form method="get" action="review.html" class="review">
        <fieldset>
            <label>Product Name</label><select name="productName" id="productName" required></label>
            <option value="" disabled selected> Select a Product... &#9662;</option>
            <option value="software"> Software Development</option>
            <option value="creative"> Creative</option>
            <option value="info"> Info</option>
            <option value="data"> Data</option>
            <option value="construction"> Construction</option>
            <option value="manufacturing"> Manufacturing</option>
            <option value="business"> Business</option>
            <option value="security"> Security</option>
            </select>

            <div>Overall Rating</div>
            <label><input type="radio" name="rating" value="1star" required>‚≠ê</label>
            <label><input type="radio" name="rating" value="2star" required>‚≠ê‚≠ê</label>
            <label><input type="radio" name="rating" value="3star" required>‚≠ê‚≠ê‚≠ê</label>
            <label><input type="radio" name="rating" value="4star" required>‚≠ê‚≠ê‚≠ê‚≠ê</label>
            <label><input type="radio" name="rating" value="5star" required>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>

            <label> Date of Installation<input type="date" name="completeDate"></label>
            
            <div>Which features did you find useful in the product?</div>
            <div>(Check all that apply)</div>
            <label><input type="checkbox" name="editing" value="yes">Durability</label>
            <label><input type="checkbox" name="code" value="yes">Ease of Use</label>
            <label><input type="checkbox" name="process" value="yes">Performance</label>
            <label><input type="checkbox" name="client" value="yes">Design</label>

            <div>Written Review</div>
            <label><input type="text" name="writtenReview"></label>

            <div>Your Name</div>
            <label><input type="text" name="commentName"></label>
        </fieldset>

            <input type="submit" value = "Post a Review">

        </form>
    </main>
